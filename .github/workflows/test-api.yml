name: Test API Only

on:
  workflow_dispatch: # luôn bật nút "Run workflow"
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  api-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # CÀI PNPM TRƯỚC
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      # CÀI NODE (KHÔNG dùng cache: 'pnpm' để tránh cần pnpm trước khi cài)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Lint API
        run: pnpm lint

      - name: Typecheck API
        run: pnpm typecheck

      - name: Build API
        run: pnpm build
