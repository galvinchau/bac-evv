name: Test API Only

on:
  workflow_dispatch: # cho phép chạy tay từ tab Actions
  push:
    branches:
      - feat/api-scaffold
  pull_request:
    branches:
      - main

jobs:
  api-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Lint API
        run: pnpm lint

      - name: Typecheck API
        run: pnpm typecheck

      - name: Build API
        run: pnpm build
