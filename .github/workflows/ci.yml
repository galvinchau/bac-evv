name: ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feat/ci ]  # để bạn test nhanh trên nhánh feat/ci

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: apps/web   # nếu web không nằm ở apps/web, sửa đường dẫn này
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps (root)
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Lint (web)
        run: pnpm -w --filter ./apps/web... run lint
