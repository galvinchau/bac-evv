name: CI lint & format

on:
  push:
    branches: [ feat/api-scaffold ]
  pull_request:
    branches: [ main, feat/api-scaffold ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps (workspace)
        run: pnpm install --frozen-lockfile=false

      # Prettier chỉ trong apps/api
      - name: Prettier format check (apps/api)
        run: pnpm -F @bac-evv/api exec prettier --check .

      # ESLint chỉ trong apps/api/src
      - name: ESLint lint (apps/api)
        run: pnpm -F @bac-evv/api run lint
