name: CI lint & format
on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.mjs"
      - "**/*.cjs"
      - "**/*.json"
      - "**/*.yml"
      - "**/*.yaml"
      - ".github/workflows/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.mjs"
      - "**/*.cjs"
      - "**/*.json"
      - "**/*.yml"
      - "**/*.yaml"
      - ".github/workflows/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install deps (workspace)
        run: pnpm install --no-frozen-lockfile

      - name: Prettier format check
        run: pnpm exec prettier --check .

      - name: ESLint lint
        run: pnpm lint
